<script type="text/javascript">

  window.addEventListener('message', function (e) {
    if (e.data.from == 'junbo') {
      if (e.data.result != 'error') {

        let idx = e.data.idx
        let id = 'junbo' + idx.toString()

        switch (e.data.data) {

          case 'scroll_up':
            // 써도 안 먹히는 경우 아래 내용을 수정
            myFullpage.moveSectionUp();
            jQuery_bs.fn.fullpage.moveSectionUp();
            break;
          case 'scroll_down':
            myFullpage.moveSectionDown();
            jQuery_bs.fn.fullpage.moveSectionDown();
            break;
        }
      }

    }
  })
</script>
