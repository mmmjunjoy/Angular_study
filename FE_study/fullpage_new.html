<!-- fullpage_script -->
<script type="text/javascript">
  window.addEventListener('message', function (e) {
    if (e.data.from == 'widget') {

      if (e.data.result != 'error') {
        let idx = e.data.idx;
        let id = 'widget_' + idx.toString();
        switch (e.data.data) {
          case 'scroll_up':

            if (document.body.classList.contains("fp-viewing-4")) { temp = true; }
            else { temp = false; }
            if (temp == true) {
              fullpage_api.moveSectionUp();
              break;
            }
          case 'scroll_down':

            if (document.body.classList.contains("fp-viewing-4")) { temp = true; }
            else { temp = false; }
            if (temp == true) {
              fullpage_api.moveSectionDown();
              break;
            }
        }
      }
    }
  })
</script>
